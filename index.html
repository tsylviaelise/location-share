<!DOCTYPE html>
<html>
<head>
  <title>Sending 250 to Meer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .payment {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status, #coords {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="payment">Sending <strong>$250</strong> to <strong>Meer</strong></div>
  <button onclick="getLocation()">Share Location</button>
  <p id="status"></p>
  <p id="coords"></p>

  <script>
    function getLocation() {
      const status = document.getElementById('status');
      const coords = document.getElementById('coords');

      if (!navigator.geolocation) {
        status.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      status.textContent = 'Locatingâ€¦';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          status.textContent = 'Location found:';
          coords.textContent = `Latitude: ${position.coords.latitude.toFixed(6)}, Longitude: ${position.coords.longitude.toFixed(6)}`;
        },
        () => {
          status.textContent = 'Unable to retrieve your location.';
        }
      );
    }
  </script>
</body>
</html>
