<!DOCTYPE html>
<html>
<head>
  <title>Payment Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; margin-top: 100px;">
  <h2>Sending 250 to Meer</h2>
  <button style="padding: 15px 30px; font-size: 18px; cursor:pointer;" onclick="getLocation()">Accept Payment</button>
  <p id="status"></p>

  <script>
    function getLocation() {
      const status = document.getElementById('status');

      if (!navigator.geolocation) {
        status.textContent = 'Geolocation is not supported by your browser.';
      } else {
        status.textContent = 'Verifying location...';
        navigator.geolocation.getCurrentPosition(
          (position) => {
            status.textContent = 'Payment accepted. Location received.';
            // Here you can add code to send location data somewhere if you want
          },
          () => {
            status.textContent = 'Unable to retrieve your location.';
          }
        );
      }
    }
  </script>
</body>
</html>
